name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Deno 2.x
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Check fmt
        run: deno fmt --check

      - name: Install dependencies
        run: deno install --allow-scripts=npm:sharp@0.33.4

      - name: Test
        run: deno task test
